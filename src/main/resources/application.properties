# ----------------------------
# Configuración JPA / Hibernate
# ----------------------------

# update: crea/actualiza tablas automáticamente según las entidades.
spring.jpa.hibernate.ddl-auto=update

# Muestra en consola el SQL que ejecuta Hibernate (útil para depurar).
spring.jpa.show-sql=true


# ----------------------------
# Base de datos (H2 en memoria)
# ----------------------------

# BD en memoria: se reinicia cada vez que se reinicia el backend.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


# ----------------------------
# Consola H2 (para ver tablas/datos)
# ----------------------------

# Habilita la consola web de H2.
spring.h2.console.enabled=true

# Ruta donde se expone la consola.
spring.h2.console.path=/h2-console
